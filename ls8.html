<body>

        <div class="war-form">
            <h1>Battle information</h1>
            <label for="name_war">war</label>
            <input type="text" name="name_war" id="war">
            <label for="name_battle">battle</label>
            <input type="text" name="name_battle" id="battle">
            <label for="battle_location">location</label>
            <input type="text" name="battle_location" id="location">
            <label for="battle_starts">starts</label>
            <input type="text" name="battle_starts" id="starts">
            <label for="battle_ends">ends</label>
            <input type="text" name="battle_ends" id="ends">
            <label for="battle_winner">winner</label>
            <input type="text" name="battle_winner" id="winner">
            <label for="battle_loser">loser</label>
            <input type="text" name="battle_loser" id="loser">
            <button id="width" onclick="admit()">Submit</button>
        </div>
        
    </div>

    <script src="ls8.js"></script>
